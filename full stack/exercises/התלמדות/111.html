<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון מתגלגל</title>
    <!-- הוספת Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/c99e36d929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="align-items: center;">
    <div class="container mt-5">
        <h1 class="mb-4">מחשבון מתגלגל</h1>
        <input type="text" id="result" class="form-control mb-3" readonly>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('1')">1</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('2')">2</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('3')">3</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('4')">4</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('5')">5</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('6')">6</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('7')">7</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('8')">8</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('9')">9</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('0')">0</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('+')">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('*')">*</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('/')">/</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="appendToResult('%')">%</button>
            </div>
            <!-- הוספת כפתורים נוספים עבור המספרים האחרים -->
            <!-- ... -->
        </div>
        <!-- הוספת כפתורים נוספים עבור הפעולות האריתמטיות -->
        <!-- ... -->
        <button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
    </div>

    <!-- הוספת Bootstrap JS ו-JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentResult = ''; // משתנה לאחסון התוצאה הנוכחית

        // הוספת מספר לתוצאה
        function appendToResult(number) {
            currentResult += number;
            document.getElementById('result').value = currentResult;
        }

        // ביצוע החישוב
        function calculateResult() {
            try {
                currentResult = eval(currentResult); // השתמש בפונקציית eval
                document.getElementById('result').value = currentResult;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
