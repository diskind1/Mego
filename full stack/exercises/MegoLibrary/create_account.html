<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת חשבון - ספרייה ציבורית</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <img src="./images/LogoMegoLibrary.png" alt="לוגו הספרייה" class="logo" style="width: 15%;height: 15%;">
        <h1>הספרייה הציבורית שלנו</h1>
    </header>

    <main>
        <h2>יצירת חשבון</h2>
        <form id="createAccountForm">
            <input type="text" id="username" placeholder="שם משתמש" required>
            <input type="password" id="password" placeholder="סיסמה" required>
            <input type="password" id="confirmPassword" placeholder="אימות סיסמה" required>
            <button type="submit">צור חשבון</button>
        </form>
    </main>

    <script src="create_account.js"></script>
</body>
</html>
