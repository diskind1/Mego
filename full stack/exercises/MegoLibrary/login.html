<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - ספרייה ציבורית</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <img src="./images/LogoMegoLibrary.png" alt="לוגו הספרייה" class="logo" style="width: 15%;height: 15%;">
        <h1>הספרייה הציבורית שלנו</h1>
    </header>
    <div class="login-form">
        <h2>התחברות</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="שם משתמש" required>
            <input type="password" id="password" placeholder="סיסמה" required>
            <button type="submit">התחבר</button>
        </form>
    </div>
    <script src="login.js"></script>
    
</body>
</html>
