<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    

<p id="title">Hangman Game</p>

<div class="game-modal">
    <div class="content">
        <img decoding="async" src="#" alt="gif">
        <h4>Game Over!</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
    </div>
</div>
<div class="container">
    <div class="hangman-box">
        <img decoding="async" src="#" alt="hangman-img">

    </div>
    <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">Hint: <b></b></h4>
        <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
        <div class="keyboard"></div>
    </div>
</div>
<script src="script.js"></script>
<script src="word-list.js"></script>
<link rel="stylesheet" href="style.css">
<img src="images/images/hangman-0.svg">
<img src="images/images/hangman-1.svg">
<img src="images/images/hangman-2.svg">
<img src="images/images/hangman-3.svg">
<img src="images/images/hangman-4.svg">
<img src="images/images/hangman-5.svg">
<img src="images/images/hangman-6.svg">
<img src="images/images/lost.gif">
<img src="images/images/victory.gif">
</body>
</html>
